<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel</title>
    <link href="https://fonts.cdnfonts.com/css/muli" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
</head>

<body>
    <section class="conteiner header">
        <div class="header__left">
            <h1 class="header__logo">Hotels <b>Manager</b></h1>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </div>
    </section>
    <section class="conteiner hotel-manage">
        <div class="hotel-manage__add-new-hotel">
            <h3 class="hotel-manage__title">
                Add new hotel
            </h3>
            <form id="add-new-hotel" class="hotel-manage__add-new-hotel--form">
                <label for="add-new-hotels">
                    Name:
                </label>
                <input type="text" name="hotel-name add-new-hotel" id="add-new-hotel--name">
                <label for="total-visitors">
                    Total visitors:
                </label>
                <input type="number" name="total-visitors add-new-hotel" id="add-new-hotel--total-visitors" value="0">
                <label for="total-rooms">
                    Total rooms:
                </label>
                <input type="number" name="total-rooms add-new-hotel" id="add-new-hotel--total-rooms" value="0">
                <button type="button" id="add-new-hotel--button">
                    Add new hotel
                </button>
            </form>
        </div>
    </section>
    <script src="./js/add_new_hotel.js" type="module"></script>
</body>

</html>
